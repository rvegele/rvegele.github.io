  /**
 * Simulate a key event.
 * @param {Number} keyCode The keyCode of the key to simulate
 * @param {String} type (optional) The type of event : down, up or press. The default is down
 * @param {Object} modifiers (optional) An object which contains modifiers keys { ctrlKey: true, altKey: false, ...}
 */

function simulateKey (keyCode, type, modifiers) {
	var evtName = (typeof(type) === "string") ? "key" + type : "keydown";
	var modifier = (typeof(modifiers) === "object") ? modifier : {};

	var event = document.createEvent("HTMLEvents");
	event.initEvent(evtName, true, false);
	event.keyCode = keyCode;

	for (var i in modifiers) {
		event[i] = modifiers[i];
	}

	document.dispatchEvent(event);
}


function shift_a_good(keyCode) {
        //var evt = document.createEvent("KeyboardEvent");
        let evt = new KeyboardEvent("keydown", {
          shiftKey: false,
          key: "A",
          keyCode: 65
        });
        document.dispatchEvent(evt);
      }

function handleEnd(){

    shift_a_good(65); // a
    console.log("simulating 65");

    shift_a_good(83);//(83) // s
    console.log("simulating 83");
}
// Setup some tests

var onKeyEvent = function (event) {
	var state = "pressed";

	if (event.type !== "keypress") {
		state = event.type.replace("key", "");
	}

	console.log("Key with keyCode " + event.keyCode + " is " + state);

};
